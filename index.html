<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Chamando o widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <script>
        // Inicializando o widget e configurando eventos
        document.addEventListener("DOMContentLoaded", function () {
            if (window.netlifyIdentity) {
                // Evento quando o widget é inicializado
                window.netlifyIdentity.on("init", user => {
                    if (user) {
                        // Se o usuário está logado, redireciona para page.html
                        document.location.href = "./html/page.html";
                    }
                });

                // Evento quando o usuário faz login
                window.netlifyIdentity.on("login", () => {
                    document.getElementById("loginStatus").textContent = `Bem-vindo, ${user.user_metadata.full_name}!`;
                    document.location.href = "./html/page.html";
                });

                // Evento quando o usuário faz logout
                window.netlifyIdentity.on("logout", () => {
                    document.getElementById("loginStatus").textContent = 'Você foi desconectado.';
                    document.location.href = "index.html"; // Essa linha de saída pode ser alterada para outra page
                });

                
                


            }
        });
    </script>

    <title>Login</title>
</head>
<body>
    <div class="navbox">
        <div class="logo">
            <img src="./img/logo.png" alt="Logo">
        </div>
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Projetos</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="block1">
            <h1>Login</h1>
            <form id="loginForm">
                <label for="username"><h3>Usuário:</h3></label>
                <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
        
                <label for="password"><h3>Senha:</h3></label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
        
                <button type="submit">Entrar como Dev</button>
                <button type="button" onclick="netlifyIdentity.open()">Acesso Público</button>
            </form>
            <p id="loginResult"></p>
            <p id="loginStatus"></p>
        </div>

        <div class="block2">
            <p></p>
        </div>
    </div>

    <footer>
        <p>© 2024 Anderson Luigui. Todos os direitos reservados.</p>
    </footer>
    
    <script src="./js/script.js"></script>
</body>
</html>
